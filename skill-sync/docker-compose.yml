version: "3.9"

services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: skillsync-backend
    ports:
      - "5000:5000"
    # Optional: restart policy for demos
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: skillsync-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    restart: unless-stopped
